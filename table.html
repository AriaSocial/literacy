<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        thead {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>職業</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>山田 太郎</td>
                <td>30</td>
                <td>エンジニア</td>
            </tr>
            <tr>
                <td>佐藤 花子</td>
                <td>25</td>
                <td>デザイナー</td>
            </tr>
            <tr>
                <td>鈴木 一郎</td>
                <td>40</td>
                <td>マネージャー</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
